<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Substack Posts - LSS </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="header-placeholder"></div>
  <h1>From my newsletter Las Scattering Surface on Substack!</h1>
  <div class="main-container">
    <div class="left-column">
      <h2>Latest Posts</h2>
      <ul id="substack-posts-list">
        <!-- Posts will be dynamically inserted here -->
      </ul>
    </div>
  <div id="header-placeholder"></div>

  <script>
    // Function to load external HTML content into a placeholder
    async function loadHTML(filePath, placeholderId) {
      const response = await fetch(filePath);
      const htmlContent = await response.text();
      document.getElementById(placeholderId).innerHTML = htmlContent;
    }

    // Load header and footer dynamically
    loadHTML('header.html', 'header-placeholder');
    loadHTML('footer.html', 'footer-placeholder');

    async function fetchSubstackPosts() {
      const rssUrl = 'https://lastscatteringsurface.substack.com/feed';
      const proxyUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;
      
      const response = await fetch(proxyUrl);
      const data = await response.json();

      const postsList = document.getElementById('substack-posts-list');
      postsList.innerHTML = ""; // clear previous

      data.items.slice(0, 10).forEach(item => {
        const li = document.createElement('li');
        li.classList.add("substack-post");

        // rss2json provides `content` (full) and `description` (preview/first part)
        const title = `<h3><a href="${item.link}" target="_blank">${item.title}</a></h3>`;
        const preview = `<div class="post-preview">${item.description}</div>`;

        // Sometimes Substack has an `enclosure.link` for images
        const image = item.enclosure?.link ? `<img src="${item.enclosure.link}" alt="Post image">` : "";

        li.innerHTML = `${title}${image}${preview}`;
        postsList.appendChild(li);
      });
    }

  
    // Fetch and display posts on page load
    fetchSubstackPosts();
  </script>
</body>
</html>
